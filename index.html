<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>BusyBus App</title>
      <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
<!-- status bar, title and toggle -->
<section class = "iphone">
      <header>
          <div class="status-bar">
            <img src="img/status-bar.png" alt="status-bar">
          </div>
          <div class="title">
            <img src="img/title-bar.png" alt="title-bar">
          </div>
          <div class="toggle">
              <img src="img/toggle.png" alt="toggle">
          </div>
      </header>
  <!-- map and notification banner-->
      <section class = "map">
          <img src="img/map.png" alt="map-view">
      </section>
<!-- bus schedule-->
      <section class = "container schedule">
          <div class="businfo">
              <div class="number">
                <img src="img/symbol-124.png" alt="124">
              </div>
              <div class="destination">
                <h4>Randolph / Harbor Dr.</h4>
              </div>
              <div class="time">
                <h4>12:18pm</h4>
              </div>
          </div>
          <div class="businfo">
              <div class="number">
                <img src="img/symbol-60.png" alt="60">
              </div>
              <div class="destination special">
                <h4>Navy Pier</h4>
              </div>
              <div class="time special">
                <h4>12:20pm</h4>
              </div>
          </div>
          <div class="businfo">
              <div class="number">
                <img src="img/symbol-151.png" alt="151">
              </div>
              <div class="destination">
                <h4>Devon / Clark</h4>
              </div>
              <div class="time">
                <h4>12:34pm</h4>
              </div>
          </div>
          <div class="businfo">
              <div class="number">
                <img src="img/symbol-J14.png" alt="J14">
              </div>
              <div class="destination">
                <h4>103rd / Stony Island</h4>
              </div>
              <div class="time">
                <h4>12:45pm</h4>
              </div>
          </div>
          <div class="businfo">
              <div class="number">
                <img src="img/symbol-6x.png" alt="6X">
              </div>
              <div class="destination">
                <h5>Jackson Park Express</h5>
              </div>
              <div class="time">
                <h5>N/A</h5>
              </div>
          </div>
          <div class="businfo">
              <div class="number">
                <img src="img/symbol-4.png" alt="4">
              </div>
              <div class="destination">
                <h5>Cottage Grove</h5>
              </div>
              <div class="time">
                <h5>Resumes 12:10am</h5>
              </div>
          </div>
          <div class="businfo">
              <div class="number">
                <img src="img/symbol-20.png" alt="20">
              </div>
              <div class="destination">
                <h5>Madison</h5>
              </div>
              <div class="time">
                <h5>Resumes 12:10am</h5>
              </div>
          </div>
          <div class="businfo">
              <div class="number">
                <img src="img/symbol-157.png" alt="157">
              </div>
              <div class="destination">
                <h5>Streeterville / Taylor</h5>
              </div>
              <div class="time">
                <h5>Resumes 6:00am</h5>
              </div>
          </div>
        </section>
      </section>
    </body>
</html>
